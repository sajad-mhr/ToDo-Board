<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>تخته وظایف</title>
  </head>

  <body>
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">افزودن وظیفه جدید</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <p class="error">ابتدا وظیفه ای را بنویسید</p>
        <input type="submit" value="افزودن" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->

    <div class="todo-container">
      <div class="status" id="no_status">
        <h2>لیست وظایف</h2>
        <button id="add_btn" data-target-modal="#todo_form">+</button>
      </div>
      <div class="status">
        <h2>شروع نشده</h2>
      </div>
      <div class="status">
        <h2>در حال انجام</h2>
      </div>
      <div class="status">
        <h2>انجام شد</h2>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="js/app.js"></script>
  </body>
</html>
